<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart - Atarra Foods</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="aloo.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body onload="initializeCart()">
  <!-- Cart Icon -->
  <div class="cart-icon-container">
    <i class="fas fa-shopping-cart cart-icon" onclick="window.location.href='aloo1.html'"></i>
    <span id="cart-count">0</span>
  </div>

  <!-- Cart Items Section -->
  <div id="cart-items">
    <!-- Cart items will be dynamically added here -->
  </div>

  <!-- Coupon Section -->
  <div class="coupon-section">
    <input type="text" id="coupon-code" placeholder="Enter coupon code">
    <button onclick="applyCoupon()">Apply Coupon</button>
    <p id="coupon-message"></p>
  </div>

  <!-- Total Price and Checkout Button -->
  <div class="total-section">
    <h3>Subtotal: ₹ <span id="subtotal-price">0</span></h3>
    <h3>Delivery Fee: ₹ <span id="delivery-fee">20</span></h3>
    <h3>Total: ₹ <span id="total-price">0</span></h3>
    <button onclick="proceedToCheckout()">Proceed to Checkout</button>
  </div>

  <script src="aloo.js"></script>
</body>
</html>
