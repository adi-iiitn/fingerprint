<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Atarra Foods</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="aloocheckout.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body onload="initializeCheckout()">
  <!-- Cart Icon -->
  <div class="cart-icon-container">
    <i class="fas fa-shopping-cart cart-icon" onclick="window.location.href='aloo.html'"></i>
    <span id="cart-count">0</span>
  </div>

  <!-- Total Price -->
  <div class="total-section">
    <h3>Subtotal: ₹ <span id="subtotal-price">0</span></h3>
    <h3>Delivery Fee: ₹ <span id="delivery-fee">20</span></h3>
    <h3>Total: ₹ <span id="total-price">0</span></h3>
  </div>

  <!-- Checkout Form -->
  <div class="checkout-form">
    <h2>Checkout</h2>
    <form id="checkout-form">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" name="mobile" required>
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" required></textarea>
      </div>
      <button type="button" onclick="placeOrder()">Place Order</button>
    </form>
  </div>

  <script src="potatocheckout.js"></script>
</body>
</html>
